<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User detail</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Name : </td>
                <td><p th:text="${userDetail.firstName}"/></td>
            </tr>
            <tr>
                <td>Last Name : </td>
                <td><p th:text="${userDetail.lastName}"/></td>
            </tr>
            <tr>
                <td>E-mail :</td>
                <td><p th:text="${userDetail.email}"/></td>
            </tr>
            <tr>
                <td>Tell : </td>
                <td><p th:text="${userDetail.tell}"/></td>
            </tr>
            <tr>
                <td><input type="button" value="Edit" /></td>
            </tr>
        </table>

    </form>
</body>
</html>
